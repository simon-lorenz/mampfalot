<form [formGroup]="requestPasswordResetForm" (ngSubmit)="requestPasswordReset()" class="has-text-left">
  <div class="field">
    <div class="control has-icons-left">
      <input class="input"
        type="text"
        formControlName="username"
        placeholder="Benutzername"
        autofocus=""
        [ngClass]="{
          'is-danger': usernameControl.value !== null && usernameControl.value !== '' && usernameControl.errors,
          'is-success': !usernameControl.errors
        }"
        required>
        <span class="icon is-small is-left">
          <i class="material-icons">account_circle</i>
        </span>
    </div>
    <p *ngIf="usernameControl.hasError('pattern')" class="help is-danger">Erlaubt sind: Kleinbuchstaben, Zahlen, Binde- und Unterstriche</p>
  </div>

  <div class="field">
    <button type="submit" class="button  is-info is-fullwidth" [disabled]="!requestPasswordResetForm.valid">Passwort-Reset anfordern</button>
  </div>

  <div class="field" *ngIf="success">
    <div class="notification is-info">
      <button class="delete" (click)="success = ''"></button>
      <p *ngIf="success === 'EMAIL_SENT'">Wir haben dir eine E-Mail gesendet, mit der du dein Passwort zurÃ¼cksetzen kannst.</p>
    </div>
  </div>

  <div class="field" *ngIf="error">
    <div class="notification is-danger">
      <button class="delete" (click)="error = ''"></button>
      <p *ngIf="error === 'NOT_FOUND'">Wir konnten keinen Benutzer mit diesem Namen finden.</p>
      <p *ngIf="error === 'OTHER'">Leider ist ein Fehler aufgetreten. Versuche es spÃ¤ter erneut.</p>
    </div>
  </div>
</form>
