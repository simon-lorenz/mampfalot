language: node_js
os:
- linux
- windows
if: tag is blank
matrix:
  allow_failures:
  - os: windows
node_js:
- 12.18.0
addons:
  postgresql: '10.13'
before_install:
- psql -c 'create database mampfalot;' -U postgres
before_script:
- npm run lint
deploy:
  on:
    condition: "$TRAVIS_OS_NAME = linux"
  provider: heroku
  api_key:
    secure: 
  app:
    master: mampfalot
    dev: mampfalot-beta
